<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Word Guess Game</title>
  </head>
  <body>
    <div class="fullscreen container-fluid bg-dark">
    <h1 class="head text-center text-white ">This is my Word Guess Game!!</h1>
    <div class="container text-center bg-white">
        <div class="row">
            <div class="col border">
                <p>This is the image column!</p>
                <img id="image" src="https://store-images.s-microsoft.com/image/apps.23216.9007199266246289.99eca207-26e7-4c4a-b02f-3ea96d21b37b.f89edb6e-7a3c-44a8-9e93-aac220a9051f?mode=scale&q=90&h=400&w=800&background=%23288C67">
            </div>
            <div class="col border">
                <p>This is the Text column!</p>

                    <div class="row1 border">
                        <p>Press any key to get started</p><br>
                        <p id="keyPressed">W</p>
                    </div>
                    
                    <div class="row1 border">
                        <p>Wins</p><br>
                        <p id="winsTotal">5</p>
                    </div>
                    
                    <div class="row1 border">
                        <p>Current Word</p><br>
                        <p id="currentWord">Metal</p>
                    </div>

                    <div class="row1 border">
                        <p>Number of Guesses Remaining</p><br>
                        <p id="guessesRemain">7</p>
                    </div>

                    <div class="row1 border">
                        <p>Letters Already Guesses</p><br>
                        <p id="lettersGuessed">a,b,c</p>

                    </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
